<h1>Babel Styler</h1>
<br>
<p>A plugin based on <a href="https://github.com/GeoCat/qgis-bridge-plugin">GeoCat Bridge</a> Style Viewer</p>
<br>
<h2>Use guide:</h2>
<ol>
    <li>Enable the Babel Styler widget under the "Plugin-Babel Styler" menu</li>
    <li>Select a layer using the Layers Panel</li>
    <li>Viusalize the Styled Layer Descriptor code of the layer</li>
    <li>Save the .sld file</li>
</ol>
